inherit_from: .rubocop_initial_config.yml

require: 
  - rubocop-rspec
  - rubocop-rails

# Not so useful in our particular use-case
# https://github.com/rubocop-hq/rubocop/issues/691
Documentation:
  Enabled: false

#We prefer to use more than one assert per test
RSpec/MultipleExpectations:
  Enabled: false
